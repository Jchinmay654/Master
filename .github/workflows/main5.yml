name: Generate Changelog

on:
  pull_request:
    types:
      - closed

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - run: git clone https://github.com/release-changelog-builder/release-changelog-builder.git
      - run: cd release-changelog-builder
      - run: npm install
      - run: npx release-changelog-builder
        with:
          file: changelog.md
          pull_request: ${{ github.event.pull_request.number }}

